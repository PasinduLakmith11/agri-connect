services:
  # Backend service
  - type: web
    name: agri-connect-backend
    env: node
    plan: free
    rootDir: agri-connect/backend
    buildCommand: cd ../shared && npm install && npm run build && cd ../backend && npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agri-connect-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://agri-connect-frontend.vercel.app # Placeholder, user will update

  # Add a database if needed, but the user requested Supabase.
  # If they want a Render DB:
